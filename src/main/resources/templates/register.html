<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>

</head>

<body>
	<section>
		<div class="row w-100" style="background-color: rgb(255, 255, 255);">
			<div class="col-6"
				style="background-image: url(https://img.freepik.com/free-vector/mobile-browsers-concept-illustration_114360-1267.jpg?w=740&t=st=1696068391~exp=1696068991~hmac=0c727c4c75ccad1d4c62493f7e16d792b6d914680f0fd3ceb70669cf0a255d61); background-size: cover;height: 700px;">

			</div>
			<div class="col-6">
				<div class="p-3">
					<div class="row">
						<div class="col-md-6 offset-md-3">
							<div class="card"  style="margin-top: 40px;">
								<div class="card-header text-center fs-4">Register Page</div>

								<th:block th:if="${session.msg}">
									<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
									<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
								</th:block>


								<div class="card-body">
									<form action="createUser" method="post">
										<div class="mb-3">
											<label>Enter Full Name</label> <input type="text" name="fullName"
												class="form-control">
										</div>
										<div class="mb-3">
											<label>Enter Email Address</label> <input type="text" name="email"
												class="form-control">
										</div>

										<div class="mb-3">
											<label>Enter Mobile Number</label> <input type="number" name="mobileNumber"
												class="form-control">
										</div>

										<div class="mb-3">
											<label>Enter Password</label> <input type="password" name="password"
												class="form-control">
										</div>
										<button class="btn btn-primary col-md-12">Register</button>
									</form>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>






	</section>



</body>

</html>
