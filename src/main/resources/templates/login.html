<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>

	<section>
		<section>
		<div class="row w-100 " style="background-color: rgb(255, 255, 255);">
			<div class="col-6"
				style=" background-image: url(https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?w=740&t=st=1696069065~exp=1696069665~hmac=cc7da4ce3799d1a9b1098f69f0ce6fbb02b9e1ca9842aa4e0dd29cbd1d27e4be); height: 700px; background-repeat: no-repeat;">

			</div>
			<div class="col-6">
				<div class="p-3">
					<div class="row">
						<div class="col-md-6 offset-md-3">
							<div class="card"  style="margin-top: 150px;">
						<div class="card-header text-center fs-4">Login Page</div>

						<div th:if="${param.error}" class="alert alert-danger">
							[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div> 

						<div th:if="${param.logout}" class="alert alert-success">
							Logout Sucessfully</div>

						<div class="card-body">
							<form action="/login" method="post">

								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="username"
										class="form-control">
								</div>


								<div class="mb-3">
									<label>Enter Password</label> <input type="password"
										name="password" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Login</button>
							</form>
							
						<div class="text-center mt-2">
							<a href="loadForgotPassword" class="text-decoration-none fs-5">Forgot Password</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
